# Test configuration with both block and ask rules (current production config)
override_global_config: true

block:
  files:
  - confidential/**/*
  - '*secret*'
  - '*password*'
  - '*key*'
  - '*credential*'
  - '*cert*'
  - '*salary*'
  - '*salaries*'
  - '*wage*'
  - '*wages*'
  - '*payroll*'
  - '*financial*'
  - '*finance*'
  - '*.bak'
  - '*.backup'
  - '*.old'
  env_vars:
  - '*_KEY'
  - '*_TOKEN'
  - '*_SECRET'
  - '*_PASSWORD'
  - '*_PASSPHRASE'
  - '*_CREDENTIALS'
  - '*_CERT'
  - '*DATABASE_URL'
  - '*DB_URI'
  commands:
  - env

ask:
  files:
  - .env*
  - env*
  - '*token*'
  - id_rsa
  - id_ed25519
  env_vars: []
  commands: 
  - blah
