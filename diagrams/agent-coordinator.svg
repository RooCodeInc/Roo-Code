<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <style>
    .box { fill:#e8f0ff; stroke:#2b6ac6; stroke-width:2px; rx:6; }
    .agent { fill:#e6ffed; stroke:#2e9b4d; stroke-width:2px; rx:6; }
    .text { font-family: Arial, Helvetica, sans-serif; font-size:14px; fill:#111; }
    .title { font-weight:700; font-size:16px; }
    .arrow { stroke:#666; stroke-width:2; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>

  <rect class="box" x="40" y="40" width="260" height="80" />
  <text class="text title" x="60" y="70">OrchestrationService</text>
  <text class="text" x="60" y="92">Session &amp; Task Dispatcher</text>

  <rect class="box" x="450" y="20" width="300" height="120" />
  <text class="text title" x="470" y="50">AgentCoordinator</text>
  <text class="text" x="470" y="72">Registration - Routing - Status</text>

  <rect class="agent" x="820" y="20" width="140" height="50" />
  <text class="text" x="835" y="50">Agent: Planner</text>

  <rect class="agent" x="820" y="110" width="140" height="50" />
  <text class="text" x="835" y="140">Agent: Worker</text>

  <line class="arrow" x1="300" y1="80" x2="450" y2="80" />
  <line class="arrow" x1="750" y1="80" x2="820" y2="45" />
  <line class="arrow" x1="750" y1="80" x2="820" y2="135" />

  <rect x="40" y="160" width="260" height="80" fill="#fff6e6" stroke="#c47c00" stroke-width="2" rx="6" />
  <text class="text title" x="60" y="190">KnowledgeManager</text>
  <text class="text" x="60" y="212">Specs - Context - Queries</text>

  <line class="arrow" x1="200" y1="160" x2="200" y2="120" />
  <line class="arrow" x1="410" y1="120" x2="410" y2="160" />

  <text class="text" x="40" y="320">AgentCoordinator matches tasks to agents using policy (capabilities, priority, round-robin) and reports status back to OrchestrationService.</text>
</svg>
