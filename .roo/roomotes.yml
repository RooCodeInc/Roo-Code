version: "1.0"

commands:
    - name: Pull latest changes
      run: git pull
      timeout: 60
      execution_phase: task_run
    - name: Install dependencies
      run: pnpm install
      timeout: 60
      execution_phase: task_run

github_events:
    - event: issues.opened
      action:
          name: github.issue.fix
    - event: issue_comment.created
      action:
          name: github.issue.comment.respond
    - event: pull_request.opened
      action:
          name: github.pr.review
    - event: pull_request.opened
      action:
          name: general.task
          prompt: "Check this pull request for any missing translations in the codebase. Look for hardcoded strings that should be internationalized, verify that all UI text uses i18n functions, and ensure translation files are updated for all supported languages. If you find missing translations, use the translator mode to add them."
    - event: pull_request_review_comment.created
      action:
          name: github.pr.comment.respond
