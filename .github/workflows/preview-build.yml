name: Preview Build (roadmap2026)
run-name: Preview Build - ${{ github.actor }}

on:
  push:
    branches:
      - roadmap2026
  workflow_dispatch:

env:
  REPO_PATH: ${{ github.repository }}
  NODE_VERSION: '20.19.2'
  PNPM_VERSION: '10.8.1'

jobs:
  build-preview:
    name: Build ROO CODEP Preview
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: roadmap2026

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Tests
        run: |
          cd src
          npx vitest run core/image-storage/__tests__/ImageManager.spec.ts core/memory/__tests__/MemoryMonitor.test.ts core/task/__tests__/message-index.test.ts core/task/__tests__/Task.imageIntegration.test.ts core/task/__tests__/Task.debounce.test.ts core/task/__tests__/Task.dispose.test.ts
        continue-on-error: false

      - name: Build Extension
        run: |
          pnpm clean
          pnpm build
          pnpm bundle

      - name: Package VSIX
        run: pnpm vsix

      - name: Get Version
        id: get-version
        run: |
          VERSION=$(node -p "require('./src/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension Version: $VERSION"

      - name: Upload VSIX Artifact
        uses: actions/upload-artifact@v4
        with:
          name: roo-codep-preview-${{ steps.get-version.outputs.version }}
          path: bin/*.vsix
          retention-days: 30

      - name: Create Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: preview-v${{ steps.get-version.outputs.version }}
          name: ROO CODEP Preview v${{ steps.get-version.outputs.version }}
          body: |
            ## ROO CODEP Preview Build
            
            ðŸ”¬ **This is a PREVIEW version for testing roadmap2026 improvements**
            
            ### Included Improvements:
            - âœ… Phase 1: Premature completion fixes
            - âœ… Phase 2: Message importance scoring & smart retention
            - âœ… Phase 3: Image externalization, memory monitoring, and performance optimizations
            
            ### Test Results:
            - 76 tests passed
            
            ### Installation:
            1. Download the `.vsix` file below
            2. Open VS Code
            3. Go to Extensions view (Ctrl+Shift+X)
            4. Click "..." menu â†’ "Install from VSIX..."
            5. Select the downloaded file
            
            âš ï¸ **Note**: This is a preview build for testing purposes. Do not use in production.
          files: bin/*.vsix
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Summary
        run: |
          echo "## ðŸŽ‰ Preview Build Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ steps.get-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: roadmap2026" >> $GITHUB_STEP_SUMMARY
          echo "**Build Time**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- VSIX file uploaded as artifact" >> $GITHUB_STEP_SUMMARY
          echo "- Available for 30 days" >> $GITHUB_STEP_SUMMARY