name: Create Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type (patch/minor/major)'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org/'
      
      - name: Git config
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create release branch and bump version
        run: |
          git checkout -b release/v${{ github.event.inputs.version_type }}
          npm version ${{ github.event.inputs.version_type }} -m "Release %s"
          git push --set-upstream origin release/v${{ github.event.inputs.version_type }}
          git push --tags

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: "chore: release version bump"
          body: "Automated version bump for release"
          branch: release/v${{ github.event.inputs.version_type }}
          base: main
          delete-branch: true