name: Create Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type (patch/minor/major)'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org/'
      
      - name: Git config
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate branch name
        id: branch
        run: |
          TIMESTAMP=$(date +%s)
          echo "name=release/v${{ github.event.inputs.version_type }}-$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Create release branch and bump version
        run: |
          git checkout -b ${{ steps.branch.outputs.name }}
          npm --no-git-tag-version version ${{ github.event.inputs.version_type }}
          git add package.json package-lock.json
          VERSION=$(node -p "require('./package.json').version")
          git commit -m "Release v$VERSION"
          git tag -f "v$VERSION" -m "Release v$VERSION"
          git push --set-upstream origin ${{ steps.branch.outputs.name }}
          git push --force --tags

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: "chore: release version bump"
          body: |
            Automated version bump for release
            
            This PR updates the version number and creates a new release tag.
            After merging, the package will be automatically published to npm.
          branch: ${{ steps.branch.outputs.name }}
          base: main
          delete-branch: true